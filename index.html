        }

        img {
            height: 350px;
        }

        .display {

        }

        }

        .tag-box {

        }

        button {
            margin-left: 10px;
            height: 30px;
        }

        .tag {

        .form {

        }

        }

        .tags li {

            padding: 2px 8px;
            margin: 5px;
            border-radius: 15px;
        }

        .full-form {
            display: flex;
        }

            height: 300px;
            font-size: 20px;
            margin-left: 40%;
        }

            height: 300px;
            margin-left: 5%;

            font-size: 30px;
            background: #fbfbfb;
            height: 80px;
        }

        .section {
            margin: 5%;
            cursor: pointer;
            padding: 3%;
        }

        .section.active {
            background: #6d6d6d;
        }

        .search-bar {
            text-align: center;
            padding: 5%;
            display: flex;
        }


        .search-input {
            width: 100%;
            font-size: 30px;
        }
    </style>
</head>
